    <script>
        var calculator = {
            sum: 0,
            starter: 1109,
            stepdown: 11,
            stopnumber: 119,

            adder: function () {
                for (counter = this.starter; counter > this.stopnumber;) {
                    this.sum += counter;
                    counter -= this.stepdown;

                }
                return this.sum;

            }
        };
        document.write(calculator.adder());
    </script>

        <script>

document.write(calculator.addup(1109, 119, 11));
